<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
</head>
<body>
<h2>Enter Product Details</h2>
<form action="register" method="POST">
    <label >Product Name:</label><br>
    <input type="text" id="name" name="prod_Name" required><br><br>

    <label >Price:</label><br>
    <input type="number" id="price" name="prod_Price" required><br><br>

    <label >Quantity:</label><br>
    <textarea id="description" name="prod_Qty"></textarea><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
